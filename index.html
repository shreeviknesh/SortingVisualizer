<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    
    <!-- CSS -->
    <link rel="shortcut icon" type="image/x-icon" href="src/favicon.ico"/>
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Scripts -->
    <script src="vendor/p5/p5.min.js"></script>
    <script src="src/js/bubbleSort.js"></script>
    <script src="src/js/optimizedBubbleSort.js"></script>
    <script src="src/js/selectionSort.js"></script>
    <script src="src/js/sketch.js"></script>
</head>
<body onload="initialize();">
    <div>
        <h1 id="title">Sorting Visualizer</h1>
        <div id="userControls">
            <select name="sortingFunction" id="sortingFunction" onchange="getSortingFunction();">
                <option value="bubble">Bubble Sort</option>
                <option value="optiBubble">Optimized Bubble Sort</option>
                <option value="selection">Selection Sort</option>
            </select>
            <select name="arrayInit" id="arrayInit" onchange="getArrayInitialization();">
                <option value="avgCase">Average Case (Random)</option>
                <option value="worstCase">Worst Case (Reverse-sorted)</option>
                <option value="bestCase">Best Case (Sorted)</option>
            </select>
            <button id="startSorting" onclick="loop();">Start</button>
            <button id="pauseSorting" onclick="noLoop();">Pause</button>
        </div>
    </div>
</body>
</html>
